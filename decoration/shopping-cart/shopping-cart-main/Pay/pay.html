<!DOCTYPE html>
    <link rel="stylesheet" href="pay.css">
    <title>pay</title>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
      </div>
      
      <div id="main">
        <button class="openbtn" onclick="openNav()">☰ Open Sidebar</button>
      </div>
      
      <script>
      function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
      }
      
      function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
      }
      </script>
        <form class="search" action="http://google.com/search" method="get">
        <input class="searchbox" type="text" name="search" placeholder="search...">
        </form>
        <a href="https://www.noavarschool.ir/portal/onlineschool">
        <img src="cart.png">
        </a>
        <hr>
    <div class="pay-box">
      <div class="accordion-item">
        <header class="item-header">
          <h4 class="item-question">
            How to pay
          </h4>
          <div class="item-icon">
            <i class='bx bx-chevron-down'></i>
          </div>
        </header>
        <div class="item-content">
          <hr>
          <p class="paragraph">it is better to pay online</p>
          <hr>
          <p class="under-paragraph">if you want to pay in place you should use credit card</p>
          <div class="online-pay">
              <button class="but2">fff</button>
              <button class="but3">ttt</button>
              <div class="price">
                <p class="place$">price:30000$+10000$</p>
              </div>
          </div>
        </div>
      </div>
      <script>const accordionBtns = document.querySelectorAll(".item-header");
        accordionBtns.forEach((accordion) => {
          accordion.onclick = function () {
            this.classList.toggle("active");
        
            let content = this.nextElementSibling;
            console.log(content);
        
            if (content.style.maxHeight) {
              //this is if the accordion is open
              content.style.maxHeight = null;
            } else {
              //if the accordion is currently closed
              content.style.maxHeight = content.scrollHeight + "px";
              console.log(content.style.maxHeight);
            }
          };
        });
        </script>
    </div>
    </body>
</html>
